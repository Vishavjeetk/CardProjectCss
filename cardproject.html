<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardproject.css" />
    <title>CardProject</title>
  </head>
  <body>
    <header>
      <h2>Our Staff</h2>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Jane</a>
        <a href="#profile3">Bob</a>
        <a href="#profile4">Jennifer</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="profilepics/profilepic-1.png" alt="Joe" width="500" />
          <figcaption>Joe Dawson</figcaption>
        </figure>
        <p>I Code Stuff!</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="profilepics/profilepic-2.webp" alt="Jane" width="500" />
          <figcaption>Jane Carlson</figcaption>
        </figure>
        <p>I Design Stuff!</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="profilepics/profilepic-3.avif" alt="Bob" width="500" />
          <figcaption>Bob Marley</figcaption>
        </figure>
        <p>I Teach Stuff!</p>
      </article>
      <article id="profile4" class="card">
        <figure>
          <img src="profilepics/profilepic-4.jpg" alt="Jennifer" width="500" />
          <figcaption>Jennifer Winget</figcaption>
        </figure>
        <p>I Learn Stuff!</p>
      </article>
    </main>
    <footer class="footer">
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
